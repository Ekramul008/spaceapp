<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finity - Landing Page Template</title>
  <link rel="shortcut icon" href="image/png/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="plugins/bootstrap-4/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/ep-icon-fonts/css/style.css">
  <link rel="stylesheet" href="fonts/typography-font/typo.css">
  <link rel="stylesheet" href="fonts/fontawesome-5/css/all.css">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="plugins/aos/aos.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/nice-select/nice-select.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="./plugins/swiperslider/swiper.min.css">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="css/spacings.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="site-wrapper overflow-hidden contact-page sign-up-minimal" id="top">
    <div class="site-wrapper-inner contact-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="main-block text-center">
              <div class="brand"><a href=""><img src="image/png/footer-logo.png" alt=""></a></div>
              <div class="finity-form">
                <form action="/">
                  <div class="form-title pb--25">
                    <h2 class="title">Create account</h2>
                    <p>No credit card required</p>
                  </div>
                  <div class="form-group input-with-icon">
                    <label class="input-icon" for="email"><i class="icon icon-email-84"></i></label>
                    <input class="form-control" type="email" id="email" placeholder="Company Email">
                  </div>
                  <div class="form-group input-with-icon">
                    <label class="input-icon" for="name"><i class="icon icon-home"></i></label>
                    <input class="form-control" type="text" id="name" placeholder="Company name">
                  </div>
                  <div class="form-group input-with-icon">
                    <label class="input-icon" for="pass"><i class="icon icon-lock"></i></label>
                    <input class="form-control" type="password" id="pass" placeholder="Password">
                  </div>
                  <div class="form-group form-check-label">
                    <label for="tarms-check">
                      <input class="d-none" type="checkbox" id="tarms-check"><span class="checkbox"></span>
                      <p>I agree to the <a href=""> Terms &amp; Conditions </a></p>
                    </label>
                  </div>
                  <div class="form-group button-block">
                    <button class="form-btn">Sign up</button>
                    <p class="sign-up-text">Already have an account?<a href=""> Sign in</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery/jquery-migrate.min.js"></script>
  <script src="plugins/bootstrap-4/js/bootstrap.bundle.min.js"></script>
  <!-- Plugin's Scripts -->
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="plugins/aos/aos.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/swiperslider/swiper.min.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>
</body>

</html>
